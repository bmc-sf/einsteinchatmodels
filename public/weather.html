<!DOCTYPE html>
<html>
<head>
  <title>WeatherStack API</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <h2>WeatherStack Local Weather Conditions</h2>
  <br>
  <form id="locationForm">
    <input type="text" id="location" name="location" value="Enter location here" size="50%"required></text>
    <br>
    <button type="submit">Submit</button>
  </form>
  <br>
  <textarea id="response1" name="response" rows="4" cols="50" readonly>
    Response here
  </textarea>

  <script>
    document.getElementById('locationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const location = this.location.value;

      // Send the location to the server using fetch
      fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ location: location })
      })
      .then(response => response.json())
      .then(data => {
        // Update the textarea with the response
        document.getElementById('response1').value = data.response;
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
